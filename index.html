<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CATMOSPHERE</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">MEOWATMOSPHERE 🐾</h1>
    <p class="subtitle">Choose your meow to know the cat's mood!</p>

    <select id="userInput">
      <option value="meow">meow</option>
    </select>

    <button onclick="submitMeow()">Meow Again</button>

    <div class="toggle-buttons">
      <button onclick="toggleNightMode()">🌙 Night</button>
      <button onclick="toggleMusic()">🎵 Music</button>
    </div>

    <audio id="bgMusic" loop>
      <source src="cute-music.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <script src="script.js"></script>
</body>
</html>
